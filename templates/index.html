<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Digit Recognition - SOF106 Group 2(11)</title>
    <script src="{% static 'script/index.js' %}"></script>
    <script src="{% static 'script/painting.js' %}"></script>
    <script src="{% static 'script/ajax_test.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style/index.css' %}">
</head>
<body>

<h1>Welcome to Digit Recognition</h1>
<pre>{{ time }}</pre>

<!--
Canvas -> IMG -> sender() -> waiting handler -> receive results -> print results
results: number with probability
-->
<div id="wrapper">
    <canvas id="paint" width="280" height="280"></canvas>
    <div id="api-test-wrapper" style="display: flex; flex-direction: column;">
        <p>API test</p>
        <textarea style="height: 100px;" id="test-response-text">response</textarea>
        <div style="display: flex;">
            <span id="api-window-url" style="font-family: monospace, serif"></span>
            <input id="test-api-path" type="text" style="width: 300px;" value="api/">
        </div>
    </div>
    <button onclick="sender()" type="button">Send</button>
    <span id="api-response-status"></span>
</div>
</body>
</html>
